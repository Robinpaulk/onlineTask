<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Management Webpage</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	
	<div class="container my-2">
		<h1 class="display-4">Customer Management </h1>
		<a th:href="@{/showNewCustomerForm}" class="btn btn-primary">Add New Customer </a>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer First Name</th>
					<th>Customer Last Name</th>
					<th>Customer Email</th>
					<th> Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Customer : ${listCustomer}">
					<td th:text="${Customer.firstName}"></td>
					<td th:text="${Customer.lastName}"></td>
					<td th:text="${Customer.enail}"></td>
					<td><a th:href="@{/edit/{id}(id=${Customer.id})}"class="btn btn-primary">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${Customer.id})}"class="btn btn-primary">Delete</a></td>
					
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Customer Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<div class="container">
	<h1 class="display-4">Add New Empployee</h1>
	<form class="col-sm-6" action="#" th:action="@{/saveCustomer}" th:object="${Customer}" method="post">
		<div class="form-group row">
			<label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
			<div class="col-sm">
				<input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm">
				<input type="text" th:field="*{lastName}" class="form-control" id="inputLastName">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm">
				<input type="text" th:field="*{enail}" class="form-control" id="inputEmail">
			</div>
		</div>
		<div class="form-group row">
			<button class="btn btn-primary mr-2">Save</button>
			<button class="btn btn-secondary">Cancel</button>
		</div>
	
	</form>
</body>
</html>
